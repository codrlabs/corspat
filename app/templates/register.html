{% extends "layout.html" %}

{% block title %}
    FAQ
{% endblock %}

{% block main %}
<!-- Top logo -->
<div class="container-fluid d-flex flex-column p-0 mt-4"><a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="/">
    <div class="sidebar-brand-icon rotate-n-15 mx-1"><i class="fas fa-book-open"></i></div>
    <div class="sidebar-brand-text mx-1" id="text-logo"><span>CORSPAT</span></div>
</a>

<div class="container">
    <div class="card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-5 d-none d-lg-flex">
                    <div class="flex-grow-1 bg-register-image" style="background-image: url(/static/assets/img/login/register.jpg);"></div>
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h4 class="text-dark mb-4">Create an Account!</h4>
                        </div>
                        <form action="/register" method="post" class="user">
                            <div class="row mb-3">
                                <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="FirstName" placeholder="First Name" name="first_name" autofocus required></div>
                                <div class="col-sm-6"><input class="form-control form-control-user" type="text" id="LastName" placeholder="Last Name" name="last_name" required></div>
                            </div>
                            <div class="mb-3"><input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email Address" name="email" required></div>
                            <div class="row mb-3">
                                <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="password" id="PasswordInput" placeholder="Password" name="password" required></div>
                                <div class="col-sm-6"><input class="form-control form-control-user" type="password" id="RepeatPasswordInput" placeholder="Repeat Password" name="password_repeat" required></div>
                            </div><button class="btn btn-primary d-block btn-user w-100" type="submit">Register Account</button>
                            <hr>
                        </form>
                        <div class="text-center"><a class="small" href="/forgot">Forgot Password?</a></div>
                        <div class="text-center"><a class="small" href="/login">Already have an account? Login!</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
