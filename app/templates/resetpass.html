{% extends "layout.html" %}

{% block title %}
    Password Reset
{% endblock %}

{% block main %}
<!-- Top logo -->
<div class="container-fluid d-flex flex-column p-0 mt-4"><a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="/">
    <div class="sidebar-brand-icon rotate-n-15 mx-1"><i class="fas fa-book-open"></i></div>
    <div class="sidebar-brand-text mx-1" id="text-logo"><span>CORSPAT</span></div>
</a>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-12 col-xl-10">
            <div class="card shadow-lg o-hidden border-0 my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-flex">
                            <div class="flex-grow-1 bg-login-image" style="background-image: url(/static/assets/img/login/reset.jpg);"></div>
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h4 class="text-dark">Reset Password!</h4>
                                    <p class="text-secondary h6 mb-4">Type and confirm a secure new password for the account.</p>
                                </div>
                                <form action="/confirm_password" method="post" class="user">
                                    <div class="mb-3"><input class="form-control form-control-user" type="password" id="new_password_reset" placeholder="Enter New Password" name="new_password"></div>
                                    <div class="mb-3"><input class="form-control form-control-user" type="password" id="verify_password_reset" placeholder="Re-type New Password" name="verify_password"></div>
                                    <input type="hidden" id="email" name="email" value="{{ email }}">
                                    <div class="mb-3"></div><button class="btn btn-primary d-block btn-user w-100" type="submit">Reset Password</button>
                                    <hr>
                                </form>
                                <div class="text-center"></div>
                                <div class="text-center"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
